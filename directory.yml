intro_ad: |
  <div class='title'>Welcome to the Herd!</div>

  <p>The My Little Pony fandom is huge and contains many websites dedicated to fan content! 
  Below you'll find an index of many different sites.</p>

  <p><strong>Please note that some of these sites link to adult content or content some may consider offensive.
